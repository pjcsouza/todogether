<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TodoGether</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>TodoGether</h1>
  <hr>
  <h2>Nova Lista</h2>

  <form action="#" th:action="@{/criarLista}" method="POST">
    <input type="text" th:value="${nome}" name="nome" placeholder="Nome da Lista" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Salvar </button>
  </form>
</div>
</body>
</html>
